<div class="login">
  <div class="logintop">
    <img src="assets/img/lock.png" style="height: 50px; padding-top: 10px;margin-left: 20px;">
  </div>
  <div class="loginbottom" style="padding: 20px;">
    <h2 style="font-weight: bold;margin-bottom: 0px; color: #2D69A5">Login</h2>
    <p class="lead" style="margin: 0px">Enter Username and Password</p>

    <div class="loginform">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" validate>

        <div class="col-md-12">
          <mat-form-field>
            <input formControlName="username" matInput placeholder="Username" type="text" autocomplete="off">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" >Please Enter Username
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field>
            <input formControlName="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" autocomplete="off">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please Enter Password
            </mat-error>
          </mat-form-field>
        </div>

<!--        <div class="col-md-12">-->
<!--          <button class="pull-right" mat-flat-button color="primary" type="submit">-->
<!--            <i class="fa fa-login"></i> Login-->
<!--          </button>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--          <input type="text" formControlName="username" class="form-control"  placeholder="Enter username">-->
<!--          <small *ngIf="loginForm.controls.username.invalid&&customeUsernameNotifier" class="form-text  important-field">Username-->
<!--            is important-->
<!--          </small>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--          <input type="password" formControlName="password" class="form-control" placeholder="Password">-->
<!--          <small *ngIf="loginForm.controls.password.invalid&&(customePasswordNotifier)" class="form-text  important-field">Password-->
<!--            is important-->
<!--          </small>-->
<!--        </div>-->

        <div class="col-md-12 mb-5">
          <button style="border-radius: 5px" mat-raised-button color="primary" type="submit" class="cursor btn-block" >Login</button>
          <div *ngIf="!loginNotification.isError&&loginNotification.attempted"  style="padding:.35rem 0.25rem!important;color: forestgreen!important;font-weight: bolder;font-size: 14px" class="" role="alert">
            {{loginNotification.message}}
            <button type="button" class="close" style="padding-top: 0px!important;margin-top: 0px!important;" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <img *ngIf="loginNotification.loading" src="assets/img/loading.gif">
          </div>
          <div class="" style="padding:.35rem 0.25rem!important;color: orangered!important;font-weight: bolder;font-size: 14px" *ngIf="loginNotification.isError&&loginNotification.attempted" role="alert">
            {{loginNotification.message}}
            <button type="button" class="close" (click)="closeNotification()"  style="padding-top: 0px!important;margin-top: 0px!important;"  data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
